<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>

    <header class="header">
      <a href="#">Adota Pet</a>
      <nav>
        <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
              <i class="fa fa-bars"></i>
              <i class="fa fa-times-circle"></i>
            </label>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Quem Somos</a></li>
          <li><a href="/codigo/menu_cadastro/login.html">Login</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <h1>Login</h1>
    
    <section class="grid1">
      <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
        <div class="mb-3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="campoEmail" placeholder="Digite o e-mail">
          </div>
  
          <div class="mb-3">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="campoSenha" placeholder="Digite a senha">
          </div>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="btn-entrar">Entrar</button>
          </div>   
      
          <div class="mb-3">
            <a href="/codigo/menu_cadastro/recuperarSenha.html">Esqueci a senha</a>
          </div>

          <div class="mb-3">
            <a href="/codigo/menu_cadastro/cadastrar.html">Cadastrar</a>
          </div>
      </form>
    </section>

    <footer class="footer">
      Copyright - todos os direitos reservados
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  </body>
</html>
