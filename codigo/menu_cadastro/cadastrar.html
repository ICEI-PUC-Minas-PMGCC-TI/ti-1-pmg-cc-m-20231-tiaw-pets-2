<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Cadastrar</title>
  </head>
  <body>

    <header class="header">
      <a href="#">Adota Pet</a>
      <nav>
        <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
              <i class="fa fa-bars"></i>
              <i class="fa fa-times-circle"></i>
            </label>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Quem Somos</a></li>
          <li><a href="/codigo/menu_cadastro/login.html">Login</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <h1>Cadastrar</h1>
    
    <section class="grid1">
      
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="campoNome" minlength="5" placeholder="Digite o nome" required>
        </div>

        <div class="mb-3">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="campoEmail" minlength="10" placeholder="Digite o e-mail" required>
        </div>

        <div class="mb-3">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="campoSenha" minlength="4" placeholder="Digite a senha" required>
        </div>

        <div class="mb-3">
          <label for="inputPhoneNumber" class="form-label">Telefone</label>
          <input type="tel" minlength="14"  maxlength="15"  onkeyup="handlePhone(event)" class="form-control" id="campoTelefone" placeholder="Digite o telefone" required>
        </div>
     
        <div class="mb-3">
          <label class="form-label" for="inlineFormSelectPref">Sexo</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Selecione...</option>
            <option value="1">Feminino</option>
            <option value="2">Masculino</option>
            <option value="3">Outros</option>
          </select>
        </div>
           
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
        </div>
      
    </section>

    <footer class="footer">
      Copyright - todos os direitos reservados
    </footer>
    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
